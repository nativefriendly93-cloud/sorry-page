<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ❤️</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 {
      color: #e63946;
    }
    p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }
    .heart {
      font-size: 40px;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>I'm Sorry</h1>
    <p>
      Shayad meri baat ka tareeka galat tha.<br>
      Tumhe laga hoga main doubt kar raha hoon,<br>
      par mera intention kabhi galat nahi tha.
    </p>
    <p>
      Main bas care ki wajah se react kar gaya.<br>
      Tumhari feelings mere liye important hain.
    </p>
    <p>
      Jab tum ready ho,<br>
      hum shaanti se baat kar sakte hain?
    </p>
  </div>
</body>
</html>
